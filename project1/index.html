<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
        <div class="row mt-2">
            <div class="col-2">
                <div class="embed-responsive embed-responsive-1by1 text-center">
                    <div class="embed-responsive-item bg-info" id="bg-info">Sky Blue</div>
                </div>
            </div>
            <div class="col-2">
                <div class="embed-responsive embed-responsive-1by1 text-center">

                <div class="embed-responsive embed-responsive-1by1 text-center">
                    <div class="embed-responsive-item bg-success" id ="bg-success">Green</div>
                </div>
            </div>
            <div class="col-2">
                <div class="embed-responsive embed-responsive-1by1 text-center">
                    <div class="embed-responsive-item bg-danger" id="bg-danger">Red</div>
                </div>
            </div>
            <div class="col-2">
                <div class="embed-responsive embed-responsive-1by1 text-center">
                    <div class="embed-responsive-item bg-warning" id="bg-warning">Red</div>
                </div>
            </div>
        </div>
    </div>

</html>
