<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                    <h3>BMI Calculator</h3><hr>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Height In CM</label>
                            <input type="text" class="form-control" id="height"> 
                        </div> 
                        <div class="mb-3">
                            <label  class="form-label">Weight in KG</label>
                            <input type="text" class="form-control" id="weight">
                        </div> 
                        <button type="submit" class="btn btn-primary">Calculate</button> 
                        <span id="result"></span>
                        <hr>
                        <h5>BMI wieght guide</h5>
                        <div>Under Weight = less than 18.6</div>
                        <div>Normal Range = 18.6 to 24.9</div>
                        <div>Overw Weight = Greater than 24.9</div>
                    </form>
            </div>
        </div>
    </div>
  </body>
</html>
<script src="bmi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
