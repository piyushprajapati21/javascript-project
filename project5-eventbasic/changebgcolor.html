<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Basic projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                    <h1>Start and Stop Back-ground color</h3><hr>
                    <button class="button btn btn-success" id="start">Start</button> 
                    <button class="button btn btn-danger" id="stop">Stop</button> 
            </div>
            <div class="result"></div>
        </div>
    </div>
  </body>
</html>
<script>
    const randomcolor = function () {
        console.log('Innn');
        const hex = '0123456789ABCDEF';
        let color = '#';
        for(let i=0;i<6;i++)
        {
            color += hex[Math.floor(Math.random()*16)];
        }
        return color;
    }
    let intervalid;
    const startChangeColor = function () { 
         intervalid = setInterval(function() {
            document.body.style.backgroundColor = randomcolor();
        },2000);
        
    }
    const stopChangeColor = function () {
        clearInterval(intervalid);
        intervalid = '';
    }
    document.querySelector('#start').addEventListener('click',startChangeColor);
    document.querySelector('#stop').addEventListener('click',stopChangeColor);
    
</script>
<script src="eventbasic.js"></script>
