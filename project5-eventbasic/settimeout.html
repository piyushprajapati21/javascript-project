<!doctype html>
<html lang="en">

    <meta charset="utf-8">

  <body class="">
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                    <h1>Events</h3><hr>
                    <button class="button btn btn-danger" id="stop">Stop</button> 
            </div>
        </div>
    </div>
  </body>
</html>
<script>
    const sayName = function(){
        document.querySelector('h1').innerHTML = 'Javascript Code'
    };
    const changeme = setTimeout(sayName,5000);
    document.querySelector('#stop').addEventListener('click',function() {
        clearTimeout(changeme);
        console.log('Stop')
    })
    
</script>
