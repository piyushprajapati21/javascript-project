<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
        <div class="row mt-2">
            <div class="col-2">
                 <h1 id="username"></h1> 
                 <hr>
                 <div id="id"></div>
                 <div id="url"></div>
                 <div id="avatar"></div>
            </div> 
        </div>
    </div>
  </body>
</html>
 <script>
    const requestUrl = 'https://api.github.com/users/piyushprajapati21';
    const xmlr = new XMLHttpRequest();
    xmlr.open('GET',requestUrl);
    xmlr.onreadystatechange = function () {
        console.log(xmlr.readyState);
        if(xmlr.readyState==4)
        {
            console.log(xmlr.responseText);
            const data = JSON.parse(xmlr.responseText);
            
            document.querySelector('#username').innerHTML = data.login;
            document.querySelector('#id').innerHTML =  data.id
            document.querySelector('#url').innerHTML = `<a href="${data.url}">Link</a>`;
            document.querySelector('#avatar').innerHTML = `<img width="100" src="${data.avatar_url}">`;  
        }
    }
    xmlr.send();
 </script>
