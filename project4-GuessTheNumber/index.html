<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
                    <h3>Guess A Number</h3><hr>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Enter a number between 1 to 100</label>
                            <input type="text" class="form-control" id="guessnumber"> 
                        </div>  
                        <button type="submit" id="submit" class="btn btn-primary">Submit Guess</button> 
                        <span id="result"></span>
                        <hr>
                        <h5>Result Info</h5>
                        <div>Previous Guesses : <span id="previous"></span></div>
                        <div>Guesses Remaining : <span id="remain">10</span></div>
                        
                    </form>
            </div>
        </div>
    </div>
  </body>
</html>
<script src="guessnumber.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
